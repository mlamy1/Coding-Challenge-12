<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interavtive Drawing Application</title>
</head>
<body>
    <div>
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>
    </div>
    <div>
       <input type="radio" name="shape" value="line" id="line" checked><label for="line">Line</label> 
       <input type="radio" name="shape" value="rectangle" id="rectangle"><label for="rectangle">Rectangle</label>
       <input type="radio" name="shape" value="circle" id="circle"><label for="circle">Circle</label>
       <input type="color" id="colorPicker">
       <button id="clearCanvas">Clear Canvas</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
